syntax = "proto3";

package Arcane;

message RpcMessage {
    int32 method_id = 1;
    int32 data_size = 2;
    int32 token = 3;
}

enum Methods {
    call_start = 0;
    call_data = 1;
    call_stop = 2;
    ping = 3;
    pong = 4;
}

message CallData {
    bytes data = 1;
    int64 sent = 2;
}

message PingPayload {
	int64 sent = 1;
	int64 received = 2;
	bytes data = 3;
}

message Channel {
    bytes pubkey = 1;
    string name = 2;
    repeated bytes members = 3;
}